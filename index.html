<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header">
      <div class="header__logo"></div>
      <img src="./images/line.png" alt="Линия шапки" class="header__line">
   </header>
   <main class="content">
      <section class="profile">
         <img src="./images/avatar.jpg" alt="Аватарка" class="profile__image">
         <div class="profile__header">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
         </div>
            <p class="profile__info">Исследователь океана</p>
         <div class="profile__add-button"></div>
       </section>
      <section class="elements">
        <ul class="element">
           <li class="element__card">
              <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
              <h2 class="element__name">Эльбрус</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/moscow.jpeg" alt="Москва" class="element__image">
              <h2 class="element__name">Москва</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/kurskaya-kosa.jpg" alt="Курская коса" class="element__image">
              <h2 class="element__name">Курская коса</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/baikal.jpg" alt="Байкал" class="element__image">
              <h2 class="element__name">Байкал</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/st-petersburg.jpg" alt="Санкт-Петербург" class="element__image">
              <h2 class="element__name">Санкт-Петербург</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
              <h2 class="element__name">Камчатка</h2>
              <div class="element__like"></div>
           </li>
        </ul>
      </section>
   </main>
   <footer class="footer">
     <p class="footer__author">&COPY; 2020 Mesto Russia</p>
   </footer>
  <script src="./script.js"></script>   
</body>
</html>
