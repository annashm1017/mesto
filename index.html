<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header">
      <div class="header__logo"></div>
   </header>
   <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__image">
        <div class="profile__content">
           <div class="profile__header">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
           </div>
           <p class="profile__info">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="card">
           <li class="card__one">
              <img src="./images/elbrus.jpeg" alt="Эльбрус" class="card__image">
              <div class="card__text">
                 <h2 class="card__name">Эльбрус</h2>
                 <button type="button" class="card__like"></button>
              </div>
           </li>
           <li class="card__one">
              <img src="./images/moscow.jpeg" alt="Москва" class="card__image">
              <div class="card__text">
                 <h2 class="card__name">Москва</h2>
                 <button type="button" class="card__like"></button>
              </div>
           </li>
           <li class="card__one">
              <img src="./images/kurskaya-kosa.jpeg" alt="Курская коса" class="card__image">
              <div class="card__text">
                 <h2 class="card__name">Курская коса</h2>
                 <button type="button" class="card__like"></button>
              </div>
           </li>
           <li class="card__one">
              <img src="./images/baikal.jpeg" alt="Байкал" class="card__image">
              <div class="card__text">
                 <h2 class="card__name">Байкал</h2>
                 <button type="button" class="card__like"></button>
              </div>
           </li>
           <li class="card__one">
              <img src="./images/st-petersburg.jpeg" alt="Санкт-Петербург" class="card__image">
              <div class="card__text">
                 <h2 class="card__name">Санкт-Петербург</h2>
                 <button type="button" class="card__like"></button>
              </div>
           </li>
           <li class="card__one">
              <img src="./images/kamchatka.jpeg" alt="Камчатка" class="card__image">
              <div class="card__text">
                 <h2 class="card__name">Камчатка</h2>
                 <button type="button" class="card__like"></button>
              </div>
           </li>
        </ul>
      </section>
      <article class="popup">
        <form name="container" class="popup__container">
           <button type="button" class="popup__close"></button>
           <h2 class="popup__title">Редактировать профиль</h2>
           <input id="popup-name" type="text" name="name" placeholder="Имя" class="popup__info">
           <input id="popup-job" type="text" name="job" placeholder="О себе" class="popup__info">
           <button class="popup__submit">Сохранить</button>
        </form>
      </article>
   </main>
   <footer class="footer">
     <p class="footer__author">&COPY; 2020 Mesto Russia</p>
   </footer>
  <script src="./scripts/index.js"></script>   
</body>
</html>
