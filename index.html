<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
   </header>
   <main class="content">
      <section class="profile">
         <img src="./images/avatar.jpg" alt="Аватарка" class="profile__image">
         <div class="profile__header">
            <h1 class="block-overflow profile__name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
         </div>
            <p class="normal-font block-overflow profile__info">Исследователь океана</p>
         <div class="profile__add-button"></div>
       </section>
      <section class="elements">
        <ul class="element">
           <li class="element__card">
              <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
              <h2 class="block-overflow element__name">Эльбрус</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/moscow.jpeg" alt="Москва" class="element__image">
              <h2 class="block-overflow element__name">Москва</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/kurskaya-kosa.jpg" alt="Курская коса" class="element__image">
              <h2 class="block-overflow element__name">Курская коса</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/baikal.jpg" alt="Байкал" class="element__image">
              <h2 class="block-overflow element__name">Байкал</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/st-petersburg.jpg" alt="Санкт-Петербург" class="element__image">
              <h2 class="block-overflow element__name">Санкт-Петербург</h2>
              <div class="element__like"></div>
           </li>
           <li class="element__card">
              <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
              <h2 class="block-overflow element__name">Камчатка</h2>
              <div class="element__like"></div>
           </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__close"></div>
        <form class="popup__container">
           <h2 class="popup__title">Редактировать профиль</h2>
           <input id="popup-name" type="text" value="name" placeholder="Имя" class="popup__info">
              <div class="popup__line"></div>
           </input>
           <input id="popup-job" type="text" value="job" placeholder="О себе" class="popup__info">
              <div class="popup__line"></div>
           </input>
           <button class="popup__submit normal-font">Сохранить</button>
        </form>
      </section>
   </main>
   <footer class="footer">
     <p class="normal-font footer__author">&COPY; 2020 Mesto Russia</p>
   </footer>
  <script src="./script.js"></script>   
</body>
</html>
