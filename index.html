<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header">
      <div class="header__logo"></div>
   </header>
   <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__image">
        <div class="profile__content">
           <div class="profile__header">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
           </div>
           <p class="profile__info">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="card">
           <template id="card-place">
              <li>
                 <img>
                 <button></button>
                 <div>
                    <h2></h2>
                    <button></button>
                 </div>
              </li>
           </template>
        </ul>
      </section>
      <article id="popup-profile" class="popup">
        <form name="container" class="popup__container popup__container_profile">
           <button type="button" class="popup__close popup__close_profile"></button>
           <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>
           <input id="popup-name" type="text" name="name" placeholder="Имя" class="popup__info popup__info_profile">
           <input id="popup-job" type="text" name="job" placeholder="О себе" class="popup__info popup__info_profile">
           <button class="popup__submit popup__submit_profile">Сохранить</button>
        </form>
      </article>
      <article id="popup-place" class="popup">
         <form name="new-place" class="popup__container popup__container_place">
            <button type="button" class="popup__close popup__close_place"></button>
            <h2 class="popup__title popup__title_place">Новое место</h2>
            <input id="popup-title" type="text" name="title" placeholder="Название" class="popup__info popup__info_place">
            <input id="popup-link" type="text" name="link" placeholder="Ссылка на картинку" class="popup__info popup__info_place">
            <button class="popup__submit popup__submit_place">Создать</button>
         </form>
      </article>
      <article id="photo" class="popup">
         <div class="popup__container">
           <button type="button" class="popup__close popup__close_photo"></button>
           <img src="#" alt="#" class="popup__image">
           <h2 class="popup__description"></h2>
         </div>
      </article>
   </main>
   <footer class="footer">
     <p class="footer__author">&COPY; 2020 Mesto Russia</p>
   </footer>
  <script src="./scripts/constant.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
